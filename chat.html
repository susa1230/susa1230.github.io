<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pishem</title>
</head>
<body>
    <input type="button" id="string" onclick="chat()" value="Новое сообщение">
    <script>
        string.style.background = 'white';
        function chat(name,text){
          name = prompt(name = "Введите имя")
          text = prompt(text = "Введите текст")
          document.body.innerHTML += "<br> *" + name + "* : " + text
        }
    </script>
</body>
</html>
